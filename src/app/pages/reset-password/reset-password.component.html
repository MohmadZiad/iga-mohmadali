<div class="form-view">
    <img
        class="form-logo"
        src="assets/icons/ce-color-logo-v2-small.png"
        alt="logo"
    />
    <form
        [formGroup]="form"
        class="form"
        (ngSubmit)="updatePassword()"
    >
        <div class="form-title mb16">Set New Password</div>
        <div>
            <label class="f2-control-label form-input-label">
                Password
                <div class="f2-password-input">
                    <input
                        class="f2-input-field full-width"
                        [type]="isPasswordVisible ? 'text' : 'password'"
                        formControlName="password"
                        placeholder="Enter your password"
                    />
                    <button
                        mat-button
                        type="button"
                        class="f2-eye-icon"
                        (click)="changeVisiblePassword()"
                    >
                        <img
                            [src]="passwordVisibilityIcon"
                            alt="Set visibility Password"
                        />
                    </button>
                </div>
            </label>
        </div>
        <div>
            <label class="f2-control-label form-input-label">
                Confirm Password
                <div class="f2-password-input">
                    <input
                        class="f2-input-field full-width"
                        [type]="isConfirmPasswordVisible ? 'text' : 'password'"
                        formControlName="confirmPassword"
                        placeholder="Enter your password"
                    />
                    <button
                        mat-button
                        type="button"
                        class="f2-eye-icon"
                        (click)="changeVisibleConfirmPassword()"
                    >
                        <img
                            [src]="confirmPasswordVisibilityIcon"
                            alt="Set visibility Password"
                        />
                    </button>
                </div>
            </label>
        </div>
        <div class="mt44">
            <button
                class="f2-button full-width"
                type="submit"
                [disabled]="!form.valid"
            >
                Submit
            </button>
        </div>
        <p
            class="text-right accent-link"
            (click)="openLoginPage()"
        >
            Back to Sign In
        </p>
    </form>
</div>
<div class="image-view"></div>
