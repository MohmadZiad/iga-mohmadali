<div class="header mt30 mb30 ml30 mr30">
    <div class="title">
        <img
            src="assets/icons/llm/data-source.svg"
            alt=""
        />
        <span class="tl-ce-colored">Data Sources</span>
    </div>
    <button
        class="f2-button f2-submit"
        (click)="addLlmDataSource()"
    >
        + New Data Source
    </button>
</div>
<app-paginated-table
    class="mt30 mb30 ml30 mr30"
    [options]="tableOptions"
    (columnClicked)="columnClicked($event)"
></app-paginated-table>
