<div class="f2-card">
    <div class="f2-card-title">
        <app-download-menu
            [formats]="reportFormats"
            (selectedFormat)="downloadReport($event)"
        />
        <span class="f2-title-text">{{ title() }}</span>
    </div>
    <div class="f2-card-content">
        <div class="f2-content-element most-requested-services chart-section">
            <div class="chart-wrapper">
                <app-f2-charts
                    color="#D5A520"
                    [data]="chartDataPopularServices()"
                    [dimensions]="dimensions"
                    [barHeight]="25"
                    (clickToChart)="goToDrillDown($event)"
                />
            </div>
        </div>
        <div class="f2-content-element most-requested-services table-section">
            <app-f2-table
                [includeIndex]="true"
                [columnOptions]="columnOptions"
                [data]="tableDate()"
                (clickToRow)="goToDrillDown($event)"
            ></app-f2-table>
        </div>
    </div>
</div>
