<div class="header mt30 mb30 ml30 mr30">
    <div class="title">
        <img
            src="/assets/icons/sidebar/roles.svg"
            width="40px"
            height="40px"
            alt=""
        />
        <span class="tl-ce-colored">Roles & Permissions Management</span>
    </div>
    <button
        class="f2-button f2-submit"
        (click)="addNewRole()"
    >
        + New User
    </button>
</div>
<app-paginated-table
    class="mt30 mb30 ml30 mr30"
    [options]="tableOptions"
    (columnClicked)="columnClicked($event)"
></app-paginated-table>
