<div class="f2-page-header">
    <div class="f2-filter-container">
        <mat-form-field class="f2-select">
            <mat-label>{{ translateService.getValue('filterByEntity') }}</mat-label>
            <mat-select
                [(value)]="filterData.selectAccounts"
                (closed)="fetchData()"
                required
                multiple
            >
                @for (account of accountList; track account.accountId) {
                    <mat-option [value]="account.accountId">{{ account.accountName }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div class="f2-header-title">
        <span class="f2-title-text">{{ translateService.getValue('titleServiceCodes') }}</span>
        <img
            class="ml10"
            src="/assets/icons/sidebar/settings-selected.svg"
            alt="Page Icon"
        />
    </div>
</div>

<div class="f2-page-content entity-list">
    <div class="f2-card">
        <div class="f2-card-title">
            <div class="f2-title-text">{{ translateService.getValue('filterByService') }}</div>
            <button
                class="f2-button f2-discard f2-small f2-submit"
                (click)="openDialogToAddNewService()"
            >
                + New Service
            </button>
        </div>
        <app-f2-table
            [maxDisplayingData]="filterData.pageSize!"
            [columnOptions]="columnOptionsReports"
            [data]="tableData"
            [searchLabel]="searchLabel"
            (inputSearch)="onInputSearch($event)"
            [rowActions]="rowActions"
        />

        <div class="f2-card-footer">
            <mat-paginator
                #paginator
                (page)="onPageEvent($event)"
                [length]="totalItems"
                [pageSize]="filterData.pageSize"
                [hidePageSize]="true"
                [pageIndex]="filterData.page"
                aria-label="Select page"
                class="f2-paginator"
            >
            </mat-paginator>
        </div>
    </div>
</div>
