<svg
    class="spinner"
    viewBox="0 0 100 100"
>
    <circle
        cx="50"
        cy="50"
        r="45"
        class="f2-main-circle"
    />
    <circle
        cx="50"
        cy="50"
        r="40"
        [attr.fill]="fillCircleColor()"
    />
    <circle
        cx="50"
        cy="50"
        r="45"
        class="f2-active-circle"
        stroke-dasharray="282.743 282.743"
        [attr.stroke-dashoffset]="shadowPortion()"
        [style.stroke]="color()"
        transform="rotate(-90 50 50)"
    />
</svg>
<div
    class="f2-spinner-text"
    [style.color]="color()"
>
    {{ value() }}%
</div>
