<div class="f2-page-content">
    @for (chatBot of chatBotList(); track chatBot.id) {
        <div class="f2-square-tile f2-clickable">
            <div class="f2-tile-menu">
                <img src="/assets/icons/menu-icon.svg" />
            </div>
            <div class="f2-tile-title">{{ chatBot.botName }}</div>
            <div class="f2-tile-text">Bot ID: {{ chatBot.botId }}</div>
            <div class="f2-tile-text">Alias ID: {{ chatBot.botAliasId }}</div>
            <p class="f2-accent-line">{{ chatBot.botStatus }}</p>
        </div>
    }
</div>
