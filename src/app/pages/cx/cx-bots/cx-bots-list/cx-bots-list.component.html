<div class="f2-page-content">
    <div class="f2-page-tile-wrapper">
        @for (bot of botList(); track bot.id) {
            <div class="f2-square-tile f2-clickable">
                <div class="f2-tile-menu">
                    <img
                        src="/assets/icons/menu-icon.svg"
                        alt="Menu"
                    />
                </div>
                <div class="f2-tile-title">{{ bot.botName }}</div>
                <div class="f2-tile-text">Bot ID: {{ bot.botId }}</div>
                <div class="f2-tile-text">Alias ID: {{ bot.botAliasId }}</div>
                <p class="f2-accent-line">{{ bot.botStatus }}</p>
            </div>
        }
    </div>
</div>
